# ESP32C6-specific configuration

# ESP32 WiFi
CONFIG_WIFI=y
CONFIG_WIFI_ESP32=y
CONFIG_ESP32_WIFI_STA_AUTO_CONNECT=y

# ESP32 Specific
CONFIG_ESP32_UART_ISR_IN_IRAM=y
CONFIG_ESP_SPIRAM=y
CONFIG_HEAP_MEM_POOL_SIZE=131072
CONFIG_ESP_SYSTEM_EVENT_TASK_STACK_SIZE=3072

# TensorFlow Lite for ESP32
CONFIG_TFLITE_ESP32=y
CONFIG_ESP_NN=y
CONFIG_TFLITE_OPTIMIZED_KERNEL=y

# HTTP Support for habitat data
CONFIG_HTTP_CLIENT=y
CONFIG_HTTPS=y
CONFIG_NET_SOCKETS_SOCKOPT_TLS=y

# Firebase Support
CONFIG_FIREBASE_ESP32=y

# Update other settings for ESP32C6
CONFIG_MINIMAL_LIBC_MALLOC_ARENA_SIZE=131072
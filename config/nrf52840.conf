# nRF52840-specific configuration

# Networking
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=y
CONFIG_NET_TCP=y
CONFIG_NET_UDP=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y
CONFIG_NET_CONNECTION_MANAGER=y

# Nordic BLE
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Grow"
CONFIG_BT_SMP=y
CONFIG_BT_GATT_CLIENT=y

# Nordic WiFi connectivity (via nRF7002)
CONFIG_WIFI=y
CONFIG_WIFI_NRF700X=y

# TensorFlow Lite for nRF52840
CONFIG_TFLITE_NRF52=y
CONFIG_CMSIS_NN=y
CONFIG_TFLITE_OPTIMIZED_KERNEL=y
CONFIG_TFLITE_MICRO=y

# HTTP Support for habitat data
CONFIG_HTTP_CLIENT=y
CONFIG_HTTPS=y
CONFIG_NET_SOCKETS_SOCKOPT_TLS=y

# Nordic flash and filesystem
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y
CONFIG_FS_LITTLEFS=y

# Additional memory settings for TensorFlow
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=32768